<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News - Trust Crypto</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.svg" alt="Trust Crypto">

            <ul class="nav-links">
